<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Hospital</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .edit-container { max-width: 720px; margin: 30px auto; }
        label { display:block; margin-top:8px; }
        input, select { padding:8px; width:100%; border-radius:6px; margin-top:4px; }
        .row { display:flex; gap:8px; }
    </style>
</head>
<body>
    <div class="edit-container container">
        <h1>Editar Hospital</h1>
        <form method="post">
            <label>Nome
                <input name="nome" value="{{ hospital.nome }}" required>
            </label>
            <label>Bairro
                <select name="bairro_id" required>
                    {% for b in bairros %}
                    <option value="{{ b.id }}" {% if hospital.bairro_id==b.id %}selected{% endif %}>{{ b.nome }}</option>
                    {% endfor %}
                </select>
            </label>
            <div class="row">
                <label style="flex:1">Lat<input name="lat" value="{{ hospital.lat if hospital.lat is not none else '' }}"></label>
                <label style="flex:1">Lon<input name="lon" value="{{ hospital.lon if hospital.lon is not none else '' }}"></label>
            </div>
            <div class="row">
                <label style="flex:1">Leitos totais<input name="leitos_totais" value="{{ hospital.leitos_totais }}"></label>
                <label style="flex:1">Leitos ocupados<input name="leitos_ocupados" value="{{ hospital.leitos_ocupados }}"></label>
            </div>
            <div style="margin-top:12px;display:flex;gap:8px;">
                <button type="submit">Salvar</button>
                <a href="/admin">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
